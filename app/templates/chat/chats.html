{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'global/css/chats.css' %}">
    {% include 'partials/_links.html' %}
    <title>Chats Disponíveis</title>
</head>
<body>
    <header class="header">
        <h1>Salas Disponíveis</h1>
        <div class="create-room">
            <a href="{% url 'create_chat' %}" class="btn-create-room">Criar Nova Sala</a>
        </div>
    </header>
    <main class="chat-grid">
        {% for chat in chats %}
            <div class="chat-card">
                <h3 class="chat-title">{{ chat }}</h3>
                <p class="chat-description">{{ chat.description }}</p>
                <p class="chat-users">{{ chat.users }} usuários online</p>
                <a href="{% url 'room' chat %}" class="btn-enter-room">Entrar na Sala</a>
            </div>
        {% endfor %}
    </main>
</body>
</html>
